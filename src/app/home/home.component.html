<div class="container">
  <h1>Contact Us</h1>

  <p>Have a question or want to learn more about our services? Fill out the form below and we'll get back to you as soon
    as possible.</p>

  <form>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput rows="5" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary">Submit</button>
    </form>
    </div>
